{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('main.signup') }}" style="display: flex; flex-direction: column;">
        {{ form.hidden_tag() }}
        
        <label for="username" style="margin-bottom: 8px; font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
        
        <label for="email" style="margin-bottom: 8px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
        
        <label for="password" style="margin-bottom: 8px; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
        
        <label for="confirm_password" style="margin-bottom: 8px; font-weight: bold;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
        
        <button type="submit" style="background-color: #28a745; color: #fff;">Sign Up</button>
    </form>
    
    <p style="margin-top: 15px; text-align: center;">Already have an account? <a href="{{ url_for('main.login') }}">Log in here</a>.</p>
</div>
{% endblock %}
