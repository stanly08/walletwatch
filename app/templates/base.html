<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WalletWatch{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        nav {
            margin: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        /* Home Button Styling */
        .home-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .home-button:hover {
            background-color: #218838;
        }
        /* General Navigation Button Styling */
        .nav-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        /* Logout Button Styling */
        .logout-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>WalletWatch</h1>
        <nav>
            <ul>
                <li><a class="home-button" href="{{ url_for('main.home') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a class="nav-button" href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                    <li><a class="logout-button" href="{{ url_for('main.logout') }}">Logout</a></li>
                    <form id="logout-form" action="{{ url_for('main.logout') }}" method="POST" style="display: none;"></form>
                {% else %}
                    <li><a class="nav-button" href="{{ url_for('main.login') }}">Login</a></li>
                    <li><a class="nav-button" href="{{ url_for('main.signup') }}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
