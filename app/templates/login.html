{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('main.login') }}" style="display: flex; flex-direction: column;">
        {{ form.hidden_tag() }}  <!-- CSRF token field -->

        <label for="email" style="margin-bottom: 8px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email.data }}" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">

        <label for="password" style="margin-bottom: 8px; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">

        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here</a>.</p>
</div>
{% endblock %}
