<header>
    <h1>WalletWatch</h1>
    <nav>
        <ul style="list-style-type: none; padding: 0;">
            <li style="display: inline; margin-right: 15px;"><a href="{{ url_for('main.home') }}">Home</a></li>
            {% if current_user.is_authenticated %}
                <li style="display: inline; margin-right: 15px;"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li style="display: inline; margin-right: 15px;"><a href="{{ url_for('main.add_expense') }}">Add Expense</a></li>
                <li style="display: inline;">
                    <form action="{{ url_for('main.logout') }}" method="post" style="display: inline;">
                        <button type="submit" style="background-color: #dc3545; color: #fff;">Logout</button>
                    </form>
                </li>
            {% else %}
                <li style="display: inline; margin-right: 15px;"><a href="{{ url_for('main.login') }}">Login</a></li>
                <li style="display: inline;"><a href="{{ url_for('main.signup') }}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
