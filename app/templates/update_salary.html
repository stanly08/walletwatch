{% extends "base.html" %}

{% block content %}
<h2>Update Salary</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.salary.label }}
        {{ form.salary(class="form-control") }}
        {% for error in form.salary.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
